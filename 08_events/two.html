<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    
    const say = function (){
        document.querySelector("h1").innerHTML = "Shriyansh"
    }
    setTimeout(say, 2000);


    const interval = setInterval(function(){
        console.log("interval called")
    }, 1000)
    
    document.querySelector("#stop").addEventListener("click", (e) => {      clearInterval(interval)
        console.log(`button clicked`)
    } ,false)
</script>
</html>
