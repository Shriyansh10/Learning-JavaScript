<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>Value</th>
      <th>State</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>0</td>
      <td>UNSENT</td>
      <td>Client has been created. <code>open()</code> not called yet.</td>
    </tr>
    <tr>
      <td>1</td>
      <td>OPENED</td>
      <td><code>open()</code> has been called.</td>
    </tr>
    <tr>
      <td>2</td>
      <td>HEADERS_RECEIVED</td>
      <td><code>send()</code> has been called, and headers and status are available.</td>
    </tr>
    <tr>
      <td>3</td>
      <td>LOADING</td>
      <td>Downloading; <code>responseText</code> holds partial data.</td>
    </tr>
    <tr>
      <td>4</td>
      <td>DONE</td>
      <td>The operation is complete.</td>
    </tr>
  </tbody>
</table>
<div id="card">
    
</div>

<button id="get">GET</button>
</body>
<script>
    
    document.querySelector("#get").addEventListener("click", () => {
        const url = `https://api.github.com/users/Shriyansh10`
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                const data = JSON.parse(this.responseText);
                cardCreation(data);
            }
        }
        xhr.send();
    });

    function cardCreation(data){
            console.log(data)
            const cardElement = document.createElement("div");
            cardElement.style.width = "auto";
            cardElement.style.height = "auto";
            cardElement.innerHTML = `
                                    <img src="${data.avatar_url}" alt="${data.name}"/>
                                    <div>${data.name}</div>
                                    <span>Followers ${data.followers}</span>
                                    <span>Following ${data.following}</span>`;

            if(document.querySelector("#card").firstChild){
             document.querySelector("#card").firstChild.remove();}
            document.querySelector("#card").appendChild(cardElement);
    }
</script>
</html>
